{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Settings</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="telegram_bot_token" class="form-label">Telegram Bot Token</label>
                        <input type="password" class="form-control" id="telegram_bot_token" name="telegram_bot_token" value="{{ settings.telegram_bot_token or '' }}">
                        <div class="form-text">Get this from @BotFather on Telegram</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="telegram_chat_id" class="form-label">Telegram Chat ID</label>
                        <input type="text" class="form-control" id="telegram_chat_id" name="telegram_chat_id" value="{{ settings.telegram_chat_id or '' }}">
                        <div class="form-text">The chat ID where notifications will be sent</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="openai_api_key" class="form-label">OpenAI API Key</label>
                        <input type="password" class="form-control" id="openai_api_key" name="openai_api_key" value="{{ settings.openai_api_key or '' }}">
                        <div class="form-text">Your OpenAI API key for GPT processing</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="check_frequency" class="form-label">Check Frequency</label>
                        <input type="text" class="form-control" id="check_frequency" name="check_frequency" value="{{ settings.check_frequency }}" required>
                        <div class="form-text">Comma-separated list of times to check (24-hour format, e.g., "09:00,21:00")</div>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Save Settings</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
