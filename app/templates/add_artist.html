<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Artist</title>
</head>
<body>
    <h1>Add New Artist</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="urls">URLs (comma-separated):</label>
        <input type="text" id="urls" name="urls"><br>
        <label for="cities">Cities (comma-separated):</label>
        <input type="text" id="cities" name="cities"><br>
        <input type="submit" value="Add">
    </form>
</body>
</html>
